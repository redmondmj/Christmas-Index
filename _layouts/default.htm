<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
</head>
<body>

  <header class="site-header" style="background-color: #b30000; padding: 10px 0; border-bottom: 5px solid #006400;">
    <div class="header-container" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
      
      <div class="branding" style="display: flex; align-items: center; gap: 15px;">
        <a href="/" style="text-decoration: none; display: flex; align-items: center; gap: 15px;">
          <div class="logo-container">
            <img src="assets/images/logo.png" alt="Colchester Holiday Index" style="height: 60px; width: auto; display: block; border-radius: 5px; mix-blend-mode: multiply;">
          </div>
          <h1 style="color: white; font-family: sans-serif; font-size: 1.5rem; margin: 0; font-weight: bold; text-transform: uppercase;">
            Colchester Holiday Index
          </h1>
        </a>
      </div>

      <nav class="site-nav">
        {% for page in site.pages %}
          {% if page.title %}
            <a href="{{ page.url | relative_url }}" style="color: white; text-decoration: none; margin-left: 20px; font-weight: bold;">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </nav>

    </div>
  </header>
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p style="text-align: center; color: #666;">Colchester Holiday Index Program</p>
    </div>
  </footer>

</body>
</html>
